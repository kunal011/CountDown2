<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div class="main">
        <h1 class="heading">Countdown clock</h1>
        <div class="main_div">
            <div class="day_div">
                <div id="days">0</div>
                <h1>Days</h1>
            </div>
            <div class="hours_div">
                <div id="hours">0</div>
                <h1>Hours</h1>
            </div>
            <div class="minutes_div">
                <div id="minutes">0</div>            
                <h1>Minutes</h1>
            </div>
            <div class="seconds_div">
                <div id="seconds">0</div>
                <h1>Seconds</h1>
            </div>
        </div>
    </div>


</body>
<script src="first.js"></script>

</html>
